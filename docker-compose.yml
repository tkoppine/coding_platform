version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: coding-platform-db
    environment:
      POSTGRES_DB: ${DB_NAME:-coding_platform}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_dev_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coding-platform-network
    restart: unless-stopped

  # Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: coding-platform-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      # Database Configuration
      DB_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-coding_platform}
      DB_USERNAME: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-changeme_dev_password}
      
      # AWS Configuration (use environment variables)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      
      # SQS Configuration (use environment variables)
      QUEUE_URL: ${SQS_REQUEST_URL}
      RESULT_URL: ${SQS_RESPONSE_URL}
      
      # S3 Configuration (use environment variables)
      BUCKET_NAME: ${S3_BUCKET_NAME}
      
    depends_on:
      - postgres
    networks:
      - coding-platform-network
    restart: unless-stopped

  # Worker Service
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: coding-platform-worker
    ports:
      - "${WORKER_PORT:-8081}:8081"
    environment:
      # AWS Configuration (use environment variables)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      
      # SQS Configuration (use environment variables)
      QUEUE_URL: ${SQS_REQUEST_URL}
      RESULT_URL: ${SQS_RESPONSE_URL}
      
      # S3 Configuration (use environment variables)
      BUCKET_NAME: ${S3_BUCKET_NAME}
      
    networks:
      - coding-platform-network
    restart: unless-stopped
    # Security: Run with limited privileges for code execution
    security_opt:
      - no-new-privileges:true
    # Resource limits for code execution safety
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coding-platform-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_WORKER_URL: ${NEXT_PUBLIC_WORKER_URL:-http://localhost:8081}
    depends_on:
      - backend
    networks:
      - coding-platform-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  coding-platform-network:
    driver: bridge