version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: coding-platform-db
    environment:
      POSTGRES_DB: ${DB_NAME:-coding_platform}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_dev_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coding-platform-network
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: coding-platform-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - coding-platform-network
    restart: unless-stopped

  # Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: coding-platform-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-docker}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-coding_platform}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-admin}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-changeme_dev_password}
      
      # AWS Configuration (use environment variables)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      
      # SQS Configuration (use environment variables)
      SQS_REQUEST_URL: ${SQS_REQUEST_URL}
      SQS_RESPONSE_URL: ${SQS_RESPONSE_URL}
      
      # S3 Configuration (use environment variables)
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      
    depends_on:
      - postgres
      - redis
    networks:
      - coding-platform-network
    restart: unless-stopped

  # Worker Service
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: coding-platform-worker
    ports:
      - "${WORKER_PORT:-8081}:8081"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-docker}
      
      # AWS Configuration (use environment variables)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      
      # SQS Configuration (use environment variables)
      SQS_REQUEST_URL: ${SQS_REQUEST_URL}
      SQS_RESPONSE_URL: ${SQS_RESPONSE_URL}
      
      # S3 Configuration (use environment variables)
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      
    depends_on:
      - redis
    networks:
      - coding-platform-network
    restart: unless-stopped
    # Security: Run with limited privileges for code execution
    security_opt:
      - no-new-privileges:true
    # Resource limits for code execution safety
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coding-platform-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_WORKER_URL: ${NEXT_PUBLIC_WORKER_URL:-http://localhost:8081}
    depends_on:
      - backend
    networks:
      - coding-platform-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  coding-platform-network:
    driver: bridge

# ================================
# ENVIRONMENT CONFIGURATION
# ================================
# Create a .env file in the project root with the following variables:
#
# # Database Configuration
# DB_NAME=coding_platform
# DB_USER=admin
# DB_PASSWORD=your_secure_password
# DB_PORT=5432
#
# # Service Ports
# BACKEND_PORT=8080
# WORKER_PORT=8081
# FRONTEND_PORT=3000
# REDIS_PORT=6379
#
# # Spring Profile
# SPRING_PROFILE=docker
#
# # AWS Configuration
# AWS_ACCESS_KEY_ID=your_aws_access_key
# AWS_SECRET_ACCESS_KEY=your_aws_secret_key
# AWS_REGION=us-east-1
#
# # SQS Configuration
# SQS_REQUEST_URL=https://sqs.us-east-1.amazonaws.com/123456789012/your-request-queue
# SQS_RESPONSE_URL=https://sqs.us-east-1.amazonaws.com/123456789012/your-response-queue
#
# # S3 Configuration
# S3_BUCKET_NAME=your-code-submission-bucket
#
# # Frontend Configuration
# NEXT_PUBLIC_API_URL=http://localhost:8080
# NEXT_PUBLIC_WORKER_URL=http://localhost:8081